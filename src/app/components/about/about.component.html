<div class="container fade-in py-5">
  <h2 class="text-center mb-4">Mis Skills</h2>
  <div class="row justify-content-center">

    <div class="col-md-4 mb-4" *ngFor="let skill of skills; let i = index">
      <div class="card skill-card p-4" >
        <div class="d-flex align-items-center justify-content-center gap-2">
          <div [innerHTML]="skill.icon"></div>
          <h5 class="mb-0">{{ skill.name }}</h5>
        </div>

        <div class="progress mt-2">
          <div 
            class="progress-bar {{ skill.color }}" 
            role="progressbar" 
            [style.width.%]="skill.showProgress ? skill.percentage : 0"
            [attr.aria-valuenow]="skill.showProgress ? skill.percentage : 0" 
            aria-valuemin="0" 
            aria-valuemax="100">
          </div>
        </div>

        <p class="mt-2">{{ skill.percentage }}%</p>
      </div>
    </div>

  </div>
</div>
